<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata-kata Hari Ini</title>
</head>
<body>
    <div id="quoteContainer">
        <p id="quoteText"></p>
    </div>
    <button id="prevButton">Kembali</button>
    <button id="nextButton">Berikutnya</button>
  
    <br/>

    <script>
        // Mengambil kutipan dari file JSON menggunakan Fetch API
        function getQuotes() {
            fetch('https://raw.githubusercontent.com/yokoberek/kutipan/main/quotes.json')
                .then(response => response.json())
                .then(data => {
                    let quotes = data;
                    let quoteText = document.getElementById("quoteText");

                    // Fungsi untuk menampilkan kutipan secara acak
                    function randomQuote() {
                        let randomIndex = Math.floor(Math.random() * quotes.length);
                        quoteText.textContent = quotes[randomIndex].quote;
                    }

                    // Menampilkan kutipan baru saat halaman dimuat atau direfresh
                    randomQuote();
                })
                .catch(error => console.error('Error fetching quotes:', error));
        }

        // Memanggil fungsi untuk mengambil kutipan saat halaman dimuat
        getQuotes();
    </script>
</body>
</html>
