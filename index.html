<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata-kata Hari Ini</title>
</head>
<body>
    <div id="quoteContainer">
        <p id="quoteText"></p>
    </div>
    <button id="prevButton">Kembali</button>
    <button id="nextButton">Berikutnya</button>
  
    <br/>

    <script>
        // Mengambil kutipan dari file JSON menggunakan Fetch API
        function getQuotes() {
            fetch('https://raw.githubusercontent.com/yokoberek/kutipan/main/quotes.json')
                .then(response => response.json())
                .then(data => {
                    let quotes = data;
                    let quoteText = document.getElementById("quoteText");
                    let currentIndex = 0;

                    // Fungsi untuk menampilkan kutipan berdasarkan indeks
                    function displayQuote(index) {
                        if (index < 0) {
                            index = quotes.length - 1;
                        } else if (index >= quotes.length) {
                            index = 0;
                        }
                        quoteText.textContent = quotes[index].quote;
                        currentIndex = index;
                    }

                    // Fungsi untuk menampilkan kutipan berikutnya
                    function nextQuote() {
                        displayQuote(currentIndex + 1);
                    }

                    // Fungsi untuk menampilkan kutipan sebelumnya
                    function prevQuote() {
                        displayQuote(currentIndex - 1);
                    }

                    // Menampilkan kutipan pertama saat halaman dimuat
                    displayQuote(currentIndex);

                    // Menampilkan kutipan baru setiap 24 jam
                    setInterval(function() {
                        nextQuote();
                    }, 24 * 60 * 60 * 1000); // 24 jam dalam milidetik

                    // Menambahkan event listener untuk tombol "Next" dan "Previous"
                    document.getElementById("nextButton").addEventListener("click", nextQuote);
                    document.getElementById("prevButton").addEventListener("click", prevQuote);                                
                })
                .catch(error => console.error('Error fetching quotes:', error));
        }

        // Memanggil fungsi untuk mengambil kutipan saat halaman dimuat
        getQuotes();
    </script>
</body>
</html>
